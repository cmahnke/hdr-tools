version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
        - '*'  
  - package-ecosystem: "docker"
    directory: "/docker/"
    schedule:
      interval: "daily"
    groups:
      docker:
        patterns:
        - '*'
